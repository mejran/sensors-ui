web:
  build: ./source
  command: python app.py
  ports:
   - "5000:5000"
  volumes:
   - ./source:/code
  links:
   - redis
graphite:
  image: hopsoft/graphite-statsd
  volumes:
  - /data/graphite/opt:/opt/graphite
  - /data/graphite/log:/var/log
  ports:
  - "80:80"
  - "2003:2003"
  - "8125:8125/udp"
redis:
  image: redis
